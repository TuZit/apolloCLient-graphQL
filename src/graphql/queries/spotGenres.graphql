query SpotGenres($where: Filter) {
  spot_genres(where: $where, limit: 9999, offset: 0) {
    created_at
    genre {
      content
      created_at
      graphql_name
      icon
      id
      name
      status
      updated_at
    }
    genre_id
    graphql_name
    id
    spotable_id
    spotable_type
    updated_at
  }
}
