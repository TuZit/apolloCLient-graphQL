query userMissions($where: Filter!) {
  user_missions(where: $where, limit: 9999) {
    counter
    created_at
    graphql_name
    id
    mission {
      created_at
      end_date
      graphql_name
      id
      is_continous
      mission_master_id
      mission_type
      name
      number_of_times
      participants
      point
      reward_content
      start_date
      status
      updated_at
    }
    mission_id
    progress
    status
    updated_at
    user {
      active_area_id
      address
      address_remark
      admin_notification
      avatar
      birthday
      city_id
      co2_diet
      created_at
      current_sign_in_at
      current_sign_in_ip
      email
      encrypted_password
      exp
      gender
      graphql_name
      id
      jti
      language_ids
      last_sign_in_at
      last_sign_in_ip
      level
      mirai_notification
      name
      name_kana
      name_katakana
      nickname
      notifications
      occupation
      organization_id
      other_notification
      phone_number
      post_code
      prefecture_id
      provider
      remember_created_at
      reset_password_sent_at
      reset_password_token
      role
      sign_in_count
      skill_ids
      sos_agreement
      sos_notification
      status
      tree_level
      uid
      updated_at
    }
    user_id
  }
}
